procs:
  Server:
    shell: watchexec -e hs,cabal -- cabal build --allow-newer --only-configure && cabal build  -O0 && cabal run

  # Tailwind 3 is globally installed
  Tailwind:
    shell: tailwindcss --input tailwind.source.css --output public/index.css --watch

  Deploy:
    shell: fly deploy --remote-only --strategy=immediate
    autostart: false

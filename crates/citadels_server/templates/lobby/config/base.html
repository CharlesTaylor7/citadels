<dialog 
  open
  id="config"
  class="h-screen w-full bg-base-100"
>
  <div class="h-full flex flex-col gap-5 items-center">
    <!-- https://htmx.org/examples/tabs-hateoas/ -->
    <div class="mt-5">
      <div role="tablist" class="tabs tabs-boxed inline-block">
        <input 
          type="radio" 
          role="tab" 
          hx-get="/lobby/config/roles"
          hx-target="#config"
          hx-swap="morph:outerHTML"
          aria-label="Roles" 
          class='tab'
          {% if selected == "Roles" %}
            checked
          {% endif %}
        >
        <input 
          type="radio" 
          role="tab" 
          hx-get="/lobby/config/districts"
          hx-target="#config"
          hx-swap="morph:outerHTML"
          aria-label="Districts" 
          class='tab'
          {% if selected == "Districts" %}
            checked
          {% endif %}
        />
      </div>
      <button 
        class="btn btn-secondary"
        type="button"
        _="on click add .hidden to the closest <dialog/>"
      >
        Close
      </button>
    </div>
    {% block config_content %}
    {% endblock %}
  </div>
</dialog>

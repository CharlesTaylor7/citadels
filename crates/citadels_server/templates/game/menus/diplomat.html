<div class="hidden" 
  _="init 
    add @required to <#city input[name=district]/> 
    add @required to <#menu input[name=district]/> 
    remove @disabled from <#city input[name=district]/> 
    add @name=theirs to <#menu input[name=district]/>
  ">
</div>

<h2 class="m-2 underline text-lg font-semibold">
  Diplomat
</h2>

{% let enabled = true %}

{% endfor %}

<div class="flex flex-row flex-wrap gap-2">
  <button 
    class="btn btn-secondary"
    name="action"
    value="DiplomatTrade"
  >
    Trade
  </button>

  {% include "button/cancel.html" %}
</div>
<div id="error"></div>

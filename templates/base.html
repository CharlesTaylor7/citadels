<!doctype html>
<html>
  <head>
    <title>Citadels</title>
    <meta charset="utf-8" />
    <link name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/public/index.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/idiomorph/dist/idiomorph-ext.js"></script>
    <style>
      #game-layout {
        display: grid;
        grid-template-areas:
          "roles actions actions resources"
          "roles city    city    players"
          "roles hand    hand    players";
      }

      #roles {
        grid-area: roles;
      }

      #log {
        grid-area: log;
      }

      #actions {
        grid-area: actions;
      }

      #resources {
        grid-area: resources;
      }

      #players {
        grid-area: players;
      }

      #city {
        grid-area: city;
      }

      #hand {
        grid-area: hand;
      }
    </style>
    <script>
      // TODO: debug only
      // htmx.logAll();
      document.addEventListener("htmx:wsAfterMessage", (event) => {
        let node = event.detail.elt.querySelector("[data-replace-url]");
        let url = node.dataset.replaceUrl;
        if (url) {
          history.replaceState({}, "", url);
        }
      });
    </script>
  </head>
  <body
    id="ws"
    class="h-screen bg-base-100 h-full text-base-content text-xl"
    hx-ext="ws,idiomorph"
    ws-connect="/ws"
    hx-swap="morph"
    hx-on:load="Idimorph.defaults.head = 'none'"
  >
    {% block content %} {% endblock %}
  </body>
</html>

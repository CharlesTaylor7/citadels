<!doctype html>
<html>
  <head>
    <title>Citadels</title>
    <meta charset="utf-8" />
    <link name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/public/index.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://unpkg.com/idiomorph/dist/idiomorph-ext.js"></script>
    <script type="text/hyperscript">
      behavior Card(tooltip)
        init
          if tooltip == 'immediate' add .tooltip
        end

        on click 
          call me.querySelector('input')
          set input to the result

          toggle .selected-card on me
          toggle @checked on input
        end
        
        on mouseleave
          if tooltip == 'debounce'
            remove .tooltip
            set @data-left to true
          end
        end

        on mousemove debounced at 600ms
          if tooltip == 'debounce'
            if my @data-left
              set @data-left to ''
            else 
              add .tooltip
            end
          end
        end
      end
    </script>
    <style>
      .selected-card {
        padding: 0;
        box-sizing: content-box;
        border: solid 4px oklch(var(--su));
      }

      #game-layout {
        display: grid;
        grid-template-areas:
          "roles actions actions resources"
          "roles city    city    players"
          "roles hand    hand    players";
      }

      #roles {
        grid-area: roles;
      }

      #log {
        grid-area: log;
      }

      #actions {
        grid-area: actions;
      }

      #resources {
        grid-area: resources;
      }

      #players {
        grid-area: players;
      }

      #city {
        grid-area: city;
      }

      #hand {
        grid-area: hand;
      }
    </style>
    <script>
      // TODO: debug only
      // htmx.logAll();
      document.addEventListener("htmx:wsAfterMessage", (event) => {
        let node = event.detail.elt.querySelector("[data-replace-url]");
        let url = node.dataset.replaceUrl;
        if (url) {
          history.replaceState({}, "", url);
        }
      });
    </script>
  </head>
  <body
    id="ws"
    class="h-screen text-base-content text-xl"
    hx-ext="ws,idiomorph"
    ws-connect="/ws"
    hx-swap="morph"
    hx-on:load="Idiomorph.defaults.head = 'none'"
  >
    {% block content %} 
    {% endblock %}
  </body>
</html>

<dialog 
  open
  id="config"
  class="h-screen w-full bg-base-100"
>
  <form class="h-full flex flex-col gap-3 items-center justify-center">
    <div class="flex flex-row flex-wrap gap-1">
      {% for district in districts %}
        {% set enabled = true %}
        {% set draggable = false %}
        {% set input_type = "checkbox" %}
        {% set district_tooltip_class = "" %}
        {% include "district/square-cropped.html" %}
      {% endfor %}
    </div>
    <div class="flex flex-row gap-3">
      <button 
        class="btn btn-primary"
        _="on click add .hidden to the closest <dialog/>"
      >
        Close
      </button>
    </div>
  </form>
</dialog>

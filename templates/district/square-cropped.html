<label
  class="
    {% if draggable %}
    draggable
    {% endif %}
    relative
    select-none
    cursor-pointer
  "
  data-x="{{ district.pos.x }}px"
  data-y="{{ district.pos.y }}px"
  style="
    z-index: {{ district.pos.z }};
    transform: translate({{ district.pos.x }}px, {{ district.pos.y }}px);
  "
>
  <input
  type="{{ input_type }}"
  class="peer hidden"
  name="district"
  value="{{ district.value }}"
  {% if !enabled %}
  disabled
  {% endif %}

  />
  {% set asset = district.asset %}
  {% include "image-asset.html" %}
  <div
    data-tip="{{ district.description|def }}"
    class="
      absolute top-0 
      w-full text-center 
      {% if district.description.is_some() %}
      tooltip
      {{ tooltip_class }}
      tooltip-bottom
      tooltip-secondary
      before:w-[calc(100%-8px)]
      {% endif %}
    "
  >
    <span class="
        px-2
        font-serif
        text-sm text-secondary-content 
        bg-blue-100
        rounded-lg
      "
    >
      {{ district.name }} 
    </span>
  </div>
  <code
    class="
      absolute top-2 left-2
      h-6 w-6 rounded-full
      leaded 
      flex flex-row justify-center items-center 
      text-secondary-content 
      {{ district.suit|suit_bg_color }}
    "
  >
    {% if district.value != "SecretVault" %}
      {{ district.cost }} 
    {% endif %}
  </code>
  {% if district.beautified %}
    <div 
        data-tip="Beautified by the Artist. Effective cost of {{ district.cost + 1 }}"
        class="
          absolute right-2 top-1 
          tooltip tooltip-secondary 
          text-2xl 
        "
    > 
        âœ¨
    </div>
  {% endif %}
</label>

{% let w_to_h = 321.0 / 390.0 %}
{% let h = 100.0 %}
{% let scale = 1.8 %}
{% let w = w_to_h * h %}
<div
  data-draggable
  class="draggable"
>
  <input
    data-warrant
    class="peer hidden"
    type="checkbox"
    name="{% if signed %}signed{% else %}unsigned{% endif %}"
    value=""

  />
  <svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    height="{{ h }}"
    width="{{ w }}"
    class="rounded-lg"
  >
    {% if signed %}
      {% set image = "signed-warrant.png" %}
    {% else %}
      {% set image = "unsigned-warrant.png" %}
    {% endif %}
    <image id="img" x="-25" y="-25"
          height="{{scale * 100.0}}%"
          xlink:href={{ image | asset }}
          preserveAspectRatio="xMinYMin slice"
    />
  </svg>
</div>

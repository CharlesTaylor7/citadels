<label
  class="
    h-32 w-32 
    p-1 rounded-lg 
    bg-base-300 
    flex flex-col 
    select-none
    box-content
    has-[:checked]:p-0
    has-[:checked]:border
    has-[:checked]:border-4
    has-[:checked]:border-success
    {{class}}
  "
  data-name="{{ card.name }}"
  data-tip="{{ card.description }}"
  _="install Card(tooltip:'debounce')"
>
  <div
    class="h-8 w-8 leaded flex flex-row justify-center items-center text-secondary-content rounded-full {{ card.suit|suit_bg_character }}
   "
  >
    {{ card.rank }}
  </div>

  <div class="flex flex-col justify-end grow w-full text-center">
    {{ card.name }}
  </div>

  <input 
    id="card-{{ card.name }}"
    type="{{input_type}}" 
    class="hidden" 
    name="role" 
    value="{{ card.name }}"
  />
</label>

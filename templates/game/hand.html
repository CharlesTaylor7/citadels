<section
  id="hand"
  class="panel grow"
  _="init call enableDrag('#hand')"
>
  <h2 class="header">
    My Hand
  </h2>
  <div class="min-h-[218px] flex flex-row gap-2 overflow-x-scroll">
      {% set input_type = "checkbox" %}
      {% set enabled = false %}
      {% set draggable = true %}
      {% for (index, district) in my.hand.iter().enumerate() %} 
        {% include "district/square-cropped.html" %} 
      {% endfor %}
  </div>
</section>

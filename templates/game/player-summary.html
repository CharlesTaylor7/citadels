<button
  class="
    min-w-36
    text-base
    p-2
    border
    border-neutral
    rounded-xl
    {% if player.active %}
    bg-slate-300
    {% endif %}
  "
  type="button"
  hx-get="/game/city/{{ player.name }}"
  hx-target="#city"
  hx-swap="outerHTML"
>
  <div
    class="text-center text-lg semibold"
    id="player-{{ player.name }}"
  >
      {{ player.name }} 
  </div>
  <div class="flex flex-row justify-center gap-3" >
    <div class="flex flex-col" >
      <div>
        Gold: 
      </div>
      <div>
        Hand: 
      </div>
      <div>
        City: 
      </div>
      <div>
        Score:
      </div>
      {% for i in 0..player.roles.len() %}
        <div>
          Role {{ i + 1 }}:
        </div>
      {% endfor %}
      <div>
      </div>
      <div>
        {% if player.crowned %}
          <span 
            data-tip="The Crown. They will draft first next round."
            class="tooltip tooltip-left tooltip-secondary text-2xl"
          > 
              ðŸ‘‘
          </span>
        {% endif %}
        {% if player.first_complete_city %}
          <span 
            data-tip="First completed city.&#10;Worth 4 extra points at the end of the game."
            class="tooltip tooltip-left tooltip-secondary text-2xl"
          > 
            ðŸ¥‡ 
          </span>
        {% else if player.complete_city %}
          <span
            data-tip="Completed city, but not first.&#10;Worth 2 extra points at the end of the game."
            class="tooltip tooltip-left tooltip-secondary text-2xl"
          >
            ðŸ¥ˆ
          </span>
        {% endif %}
      </div>
    </div>
    <div class="flex flex-col">
      <div>
        {{ player.gold }}
      </div>
      <div>
        {{ player.hand_size }}
      </div>
      <div>
        {{ player.city_size }}
      </div>
      <div>
        {{ player.score }}
      </div>
      {% for (active, role) in player.roles %}
        <div 
          {% if active %}
          class="underline"
          {% endif %}
        >
          {{ role }}
        </div>
      {% endfor %}
    </div>
  </div>
</button>

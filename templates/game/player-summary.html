<button
  class="
    min-w-36
    text-base
    p-2
    border
    border-neutral
    rounded-xl
    {% if active_name == player.name %}
    bg-slate-300
    {% endif %}
  "
  {% if dev_mode %}
  type="submit"
  hx-post="/game/impersonate"
  name="name"
  value="{{ player.name }}"
  {% else %}
  type="button"
  {% endif %}
>
  <div
    class="text-center text-lg semibold"
    id="player-{{ player.name }}"
  >
      {{ player.name }} 
  </div>
  <div class="flex flex-row justify-center gap-3" >
    <div class="flex flex-col" >
      <div>
        Gold: 
      </div>
      <div>
        Hand: 
      </div>
      <div>
        City: 
      </div>
      <span 
        data-tip="The crown. They will draft first next round."
        class="tooltip tooltip-left tooltip-secondary text-2xl"
      > 
        👑
      </span>

      <span 
        data-tip="First completed city. Worth 4 extra points at the end of the game."
        class="tooltip tooltip-left tooltip-secondary text-2xl"
      > 
        🥇 
      </span>
      <span 
        data-tip="Completed city (not first). Worth 2 extra points at the end of the game."
        class="tooltip tooltip-left tooltip-secondary text-2xl"
      > 
        ✔️
      </span>
      <span 
        data-tip="Killed by the Assassin. Their turn is skipped."
        class="tooltip tooltip-left tooltip-secondary text-2xl"
      > 
        ☠️
      </span>
      <span 
        data-tip="Robbed by the Thief. At the start of their turn, they give all their gold to the thief."
        class="tooltip tooltip-left tooltip-secondary text-2xl"
      > 
        💸
      </span>

      <span 
        data-tip="Warrant from the Magistrate. See left sidebar for more info."
        class="tooltip tooltip-left tooltip-secondary text-2xl"
      > 
        📜
      </span>
      <span 
        data-tip="Threat from the Blackmailer. See left sidebar for more info."
        class="tooltip tooltip-left tooltip-secondary text-2xl"
      > 
        ✉️
      </span>
      <span
          data-tip="Bewitched by the Witch. Their turn will be taken over by the Witch."
          class="tooltip tooltip-left tooltip-secondary text-2xl"
      > 
        🦹‍♂️
      </span>
    </div>

    <div class="flex flex-col">
      <div>
        {{ player.gold }}
      </div>
      <div>
        {{ player.hand_size }}
      </div>
      <div>
        {{ player.city.len() }}
      </div>
    </div>
  </div>
</button>

{% extends "base.html" %}

<!-- prettier-ignore-start -->
{% block head %}
<!-- prettier-ignore-end -->
<style>
  #game-layout {
    display: grid;
  }
</style>
{% endblock %}

<!-- prettier-ignore-start -->
{% block content %}
<!-- prettier-ignore-end -->
<main id="main" data-replace-url="/game">
  <div class="flex flex-col gap-3 items-center justify-center">
    <h2 class="mt-3 underline text-2xl font-semibold">Game</h2>

    <div class="p-7 rounded border border-slate-500">
      <h2 class="underline text-2xl font-semibold">Players</h2>
      <ul id="players" class="list-disc">
        {% for player in players %}
        <li id="{{ player.id }}">{{ player.name }}</li>
        {% endfor %}
      </ul>
    </div>

    <div class="p-7 rounded border border-slate-500">
      <h2 class="underline text-xl font-semibold">Hand</h2>
    </div>

    <div class="p-7 rounded border border-slate-500">
      <h2 class="underline text-xl font-semibold">Actions</h2>
    </div>

    <div class="p-7 rounded border border-slate-500">
      <h2 class="underline text-xl font-semibold">City</h2>
    </div>

    <div class="p-7 rounded border border-slate-500">
      <h2 class="underline text-xl font-semibold">Roles</h2>
    </div>

    <div class="p-7 rounded border border-slate-500">
      <h2 class="underline text-xl font-semibold">Round Log</h2>
    </div>

    <div class="p-7 rounded border border-slate-500">
      <h2 class="underline text-xl font-semibold">Resources</h2>
    </div>
  </div>
</main>
{% endblock %}

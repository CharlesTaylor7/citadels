<div
  id="players"
  class="p-2 bg-neutral-content border border-base-200 flex flex-col items-center"
  hx-trigger="mouseleave throttle:1s"
  hx-get="/game/city/{{ my.name }}"
  hx-target="#city"
  hx-swap="outerHTML"
>
  <h2 class="header">Players</h2>
  <div class="italic text-sm">Hover to see more details</div>
  <div class="flex flex-col gap-2">
    {% for player in players %}
    {% include "player-summary.html" %}
    {% endfor %}
  </div>
</div>

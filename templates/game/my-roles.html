<section
  id="my-roles"
  class="
    min-w-[140px] max-w-[270px] min-h-[268px] 
    p-2 bg-neutral-content flex flex-col border border-base-200
  "
>
  <h2 class="header">
    My Roles
  </h2>
  <div class="flex flex-row gap-2 overflow-x-scroll overflow-y-hidden">
    {% set input_type = "checkbox" %}
    {% set enabled = false %}
    {% for role in my.roles %} 
      {% include "role-card.html" %} 
    {% endfor %} 
  </div>
</section>

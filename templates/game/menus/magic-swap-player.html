<h2 class="header">
  Magic: Swap Hands
</h2>

<div class="flex flex-row gap-2">
  {% for name in players %}
    <label class="flex flex-row gap-1 items-center cursor-pointer">
      <input class="radio border-3" type="radio" name="player" value={{ name }} />
      {{ name }}
    </label>
  {% endfor %}
</div>

<button 
  class="btn btn-secondary"
  hx-post="/game/action"
  hx-target="#menu"
  hx-swap="morph:innerHTML"
  name="action"
  value="Magic"
>
  Swap
</button>
{% include "button/cancel.html" %}

<div
  id="init-magic-swap-deck-menu"
  class="hidden"
  _="
    init
      remove @disabled from <#hand input[name=district]/>
      add @type=checkbox to <#hand input[name=district]/>
  "
>

<h2 class="m-2 underline text-lg font-semibold">
  Magic: Discard, Draw
</h2>

<div class="flex flex-row flex-wrap gap-2">
  <button 
    class="btn btn-secondary"
    hx-post="/game/action"
    hx-swap="outerHTML"
    hx-target="#menu"
    name="action"
    value="Magic"
  >
    Discard
  </button>
  <button 
    class="btn btn-accent"
    hx-get="/game/actions"
    hx-swap="outerHTML"
    hx-target="#menu"
  >
    Cancel
  </button>
</div>

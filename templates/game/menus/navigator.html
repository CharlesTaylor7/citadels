<h2 class="m-2 underline text-lg font-semibold">
  Navigator
</h2>

<div class="flex flex-row flex-wrap gap-2">
  <button 
    class="btn btn-secondary"
    hx-post="/game/action"
    hx-target="#menu"
    hx-swap="morph:innerHTML"
    hx-vals='{ "resource": "Gold"}'
    name="action"
    value="NavigatorGain"
  >
    Gain 4 gold
  </button>
  <button 
    class="btn btn-secondary"
    hx-post="/game/action"
    hx-target="#menu"
    hx-swap="morph:innerHTML"
    hx-vals='{ "resource": "Cards"}'
    name="action"
    value="NavigatorGain"
  >
    Gain 4 cards
  </button>
  <button 
    class="btn btn-accent"
    hx-get="/game/actions"
    hx-target="#menu"
    hx-swap="morph:innerHTML"
  >
    Cancel
  </button>
</div>

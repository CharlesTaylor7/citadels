<div class="hidden" _="init add .hidden to #city">
</div>

<h2 class="header">
  Armory
</h2>

{% let enabled = true %}
{% for city in cities %}
  {% include "game/city.html" %}
{% endfor %}

<div class="flex flex-row flex-wrap gap-2">
  <button 
    class="btn btn-secondary"
    hx-post="/game/action"
    hx-target="#menu"
    hx-swap="morph:innerHTML"
    name="action"
    value="Armory"
  >
    Destroy
  </button>
  <button 
    class="btn btn-accent"
    hx-get="/game/actions"
    hx-target="#menu"
    hx-swap="morph:innerHTML"
  >
    Cancel
  </button>
</div>
<div id="error"></div>

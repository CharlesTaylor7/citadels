<h2 class="m-2 underline text-lg font-semibold">
  Magic
</h2>
<div class="flex flex-row flex-wrap gap-2">
  <button 
    class="btn btn-secondary"
    hx-get="/game/menu/magic-swap-deck"
    hx-target="#menu"
    hx-swap="morph:innerHTML"
  >
    Discard and draw from deck
  </button>
  <button 
    class="btn btn-secondary"
    hx-get="/game/menu/magic-swap-player"
    hx-target="#menu"
    hx-swap="morph:innerHTML"
  >
    Swap hands with someone else
  </button>
  <button 
    class="btn btn-accent"
    hx-get="/game/actions"
    hx-target="#menu"
    hx-swap="morph:innerHTML"
  >
    Cancel
  </button>
</div>

<div class="hidden"
  _="
    init
      remove @disabled from <#hand input[name=district]/>
      add @type=radio to <#hand input[name=district]/>
    end
  "
></div>
<h2 
  class="header"
>
  Build
</h2>
<div class="italic text-sm">Select a district from your hand</div>
<div 
  class="tabs tabs-boxed"
  hx-target="#submenu"
  hx-swap="innerHTML"
>
  <input 
    aria-label="Normal"
    class="tab"
    type="radio"
    name="build_method"
    value="Regular"
    _="on click put '' into <#submenu/>'s innerHTML"
    checked
  />
  {% if cardinal %}
  <input 
    aria-label="Cardinal"
    class="tab"
    type="radio"
    name="build_method"
    value="Cardinal"
    hx-get="/game/menu/cardinal"
  />
  {% endif %}
  {% if framework %}
  <input 
    aria-label="Framework"
    class="tab"
    type="radio"
    name="build_method"
    value="Framework"
    _="on click put '' into <#submenu/>'s innerHTML"
  />
  {% endif %}
  {% if necropolis %}
  <input 
    aria-label="Necropolis"
    class="tab"
    type="radio"
    name="build_method"
    value="Necropolis"
    hx-get="/game/menu/necropolis"
  />
  {% endif %}
  {% if thieves_den %}
  <input 
    aria-label="Thieves' Den"
    class="tab"
    type="radio"
    name="build_method"
    value="ThievesDen"
    hx-get="/game/menu/thieves_den"
  />
  {% endif %}
</div>
<div id="submenu"></div>
<div class="flex flex-row flex-wrap gap-2">
  <button 
    class="btn btn-primary"
    type="submit"
    name="action"
    value="Build"
  >
    Build 
  </button>

  {% include "button/cancel.html" %}
</div>
<div id="error"></div>

<h2 class="m-2 underline text-lg font-semibold">
  Spy
</h2>

<div class="flex flex-row gap-2">
  {% for player in players %}
    <label class="flex flex-row gap-1 items-center cursor-pointer">
      <input class="radio border-3" type="radio" name="player" value={{ player.name }} />
      {{ player.name }}
    </label>
  {% endfor %}
</div>

<div class="flex flex-row gap-2">
  {% for suit in suits %}
    <label class="flex flex-row gap-1 items-center cursor-pointer">
      <input class="radio border-3 {{suit|suit_border_color}}" type="radio" name="suit" value={{ suit }} />
      <span class="">{{ suit }}</span>
    </label>
  {% endfor %}
</div>



<div class="flex flex-row flex-wrap gap-2">
  <button 
    class="btn btn-secondary"
    hx-post="/game/action"
    hx-target="#menu"
    hx-swap="morph:innerHTML"
    name="action"
    value="Spy"
  >
    Confirm 
  </button>
  <button 
    class="btn btn-accent"
    hx-get="/game/actions"
    hx-target="#menu"
    hx-swap="morph:innerHTML"
  >
    Cancel
  </button>
</div>
<div id="error"></div>

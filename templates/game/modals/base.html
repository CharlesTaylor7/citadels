<dialog
  id="modal"
  style="z-index: 1001;"
  class="
    bg-[rgba(30,30,30,0.5)]
    absolute
    h-screen
    w-full
    flex
    flex-row
    items-center
    justify-center
  "
  _="
    init enableDrag('#modal')
    on htmx:afterSettle 1 call me.hideModal()
  "
>
  <div class="
      draggable
      flex flex-col items-center
      gap-2
      py-2
      px-4
      opacity-100
      rounded-lg
      border border-base-200
      bg-neutral-content
    "
  >
  </div>
</dialog>

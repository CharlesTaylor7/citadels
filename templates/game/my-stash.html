<section
  id="my-stash"
  class="
    flex flex-col 
    p-2 bg-neutral-content 
    border border-base-200
  "
  _="init enableDrag('#my-stash')"
>
  <h2 class="header">
    My Stash
  </h2>
  <div class="text-5xl w-full flex flex-row justify-center">
    <div id="dragon" class=""
      _="init enableDragon()"
    >
      🐉
    </div>
  </div>
  <div class="text-3xl w-full flex flex-row flex-wrap justify-center" >
    {% for _ in 0..my.gold %}
      <div class="draggable">
        💰 
      </div>
    {% endfor %}
  </div>
</section>

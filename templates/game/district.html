<label
  class="
    h-48 w-36
    p-1 rounded-lg 
    bg-base-200 
    flex flex-col 
    justify-between
    select-none
    box-content
    cursor-pointer
    {% if card.description.is_some() %}
    tooltip
    {% endif %}
    has-[:checked]:p-0
    has-[:checked]:border
    has-[:checked]:border-4
    has-[:checked]:border-success
    {{ class }}
  "
  data-tip="{{ card.description|def }}"
  hx-trigger="none"
>
  <div
    class="h-8 w-8 leaded flex flex-row justify-center items-center text-secondary-content rounded-full
    {{ card.suit|suit_bg_color }}
    "
  >
    {% if card.unique_name != Some(SecretVault) %}
      {{ card.cost }} 
    {% endif %}
  </div>

  <div class="w-full text-center">{{ card.display_name }}</div>
  <input 
    type="{{ input_type }}" 
    class="hidden" 
    name="district" 
    value="{{ card.display_name }}"
  />
</label>

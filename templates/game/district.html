<div
  class="h-32 w-32 p-1 rounded-lg bg-base-200 flex flex-col justify-between box-content"
  data-tip="{{ card.description|def }}"
  _="install Card(tooltip:
    {% if card.description.is_some() %} 
      'immediate' 
    {% else %}
      'none'
    {% endif %}
  )"
>
  <div
    class="h-8 w-8 leaded flex flex-row justify-center items-center text-secondary-content rounded-full
    {{ card.suit|suit_bg_color }}
    "
  >
    {% if card.unique_name != Some(SecretVault) %}
      {{ card.cost }} 
      {% endif %}
  </div>

  <div class="flex flex-col w-full text-center">{{ card.display_name }}</div>
</div>

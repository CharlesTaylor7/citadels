<label
  class="
    relative
    select-none
    cursor-pointer
  "
>
  <input
    type="{{ input_type }}"
    class="peer hidden"
    name="role"
    value="{{ role.value }}"
    {% if !enabled %}
    disabled
    {% endif %}
  />

  {% set asset = role.asset %}
  {% include "image-asset.html" %}
  <div
    data-tip="{{ role.description }}"
    class="
      absolute
      top-0
      left-0
      w-full
      h-[18%]
      tooltip
      tooltip-bottom
      tooltip-secondary
      before:max-w-full
    "
  >
  </div>
</label>

<!doctype html>
<html>
  <head>
    <title>Citadels</title>
    <meta charset="utf-8" />
    <link name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/public/index.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/idiomorph/dist/idiomorph-ext.min.js"></script>
  </head>
  <body hx-ext="ws,idiomorph" class="h-screen">
    <main ws-connect="/ws" class="bg-slate-700 h-full text-slate-200 text-xl">
      <div class="flex flex-col gap-3 items-center justify-center">
        <h2 class="mt-3 underline text-2xl font-semibold">Lobby</h2>
        <form
          class="p-7 flex flex-col gap-3 items-start rounded border border-slate-500"
        >
          <div class="flex flex-col gap-3">
            <label class="mr-3">Username:</label
            ><input
              class="px-3 border rounded border-slate-400 bg-slate-500"
              type="text"
              name="username"
              value=""
            />
          </div>
          <div class="flex flex-row gap-3">
            <button
              class="p-2 border rounded border-slate-400 bg-blue-500"
              hx-post="/register"
            ></button
            ><button
              class="p-2 border rounded border-slate-400 bg-green-500"
              hx-post="/start"
            >
              Start
            </button>
          </div>
        </form>
        <div class="p-7 rounded border border-slate-500">
          <h2 class="underline text-2xl font-semibold">Players</h2>
          <ul id="players" class="list-disc" hx-swap-oob="true">
            <li id="abc85319-7bd6-401f-a9b7-ed4b738671a9">ge</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>

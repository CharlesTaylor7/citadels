<section
  id="city"
  class="panel grow overflow-y-scroll overflow-x-hidden flex flex-col"
  _="init call enableDrag('#city')"
>
  <h2 class="header">
    {{ city.header }}
  </h2>
  <div
    style="margin-bottom: {{ city.margin_bottom }}px"
  >
    <div class="flex flex-row flex-wrap gap-2">
        {% let input_type = "radio" %}
        {% let draggable = true %}
        {% set enabled = true %}
        {% for column in city.columns %} 
          <div class="flex flex-col">
            {% for (i, district) in column.iter().enumerate() %} 
                {% include "district/square-cropped.html" %} 
            {% endfor %} 
          </div>
        {% endfor %}
    </div>
  </div>
</section>

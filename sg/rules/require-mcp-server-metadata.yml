$schema: https://raw.githubusercontent.com/ast-grep/ast-grep/refs/tags/0.38.2/schemas/typescript_rule.json

id: no-mutable-reassignment
language: typescript
description: Disallow mutable variable reassignment
message: Avoid reassigning variables. Use immutable patterns instead.
severity: warning
rule:
  kind: assignment_expression
  pattern: $VAR = $VALUE
where:
  $VAR:
    not:
      inside:
        kind: variable_declarator
        pattern: $VAR = $INIT

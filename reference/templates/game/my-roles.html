<section
  id="my-roles"
  class="
    panel
    min-h-[268px] 
    grow-0
  "
>
  <h2 class="header">
    My Roles
  </h2>
  <div class="my-auto flex flex-row gap-2 overflow-x-scroll overflow-y-hidden">
    {% set input_type = "checkbox" %}
    {% set enabled = false %}
    {% for role in my.roles %} 
      {% include "role-card.html" %} 
    {% endfor %} 
  </div>
</section>
